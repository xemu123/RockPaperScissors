<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        </style>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="title">
        <h1>Let's play Rock - Paper - Scissors!</h1>
    </div>
    
<div class="choice">
    <button  id="rock" class="btn-play" >
    <img src="images/rock.png" alt="Rock" width="200" height="200">
</button>
<button  id="paper" class="btn-play">    
    <img src="images/paper.png" alt="Paper" width="200" height="200">
</button>
<button  id="scissors" class="btn-play" >
        <img src="images/scissors.png" alt="Scissors" width="200" height="200">
</button>
</div>
<div class="text-info">
    This game is B05 so good luck!
</div>
<div class="score">

</div>
<div class="reset">
    <p>Do you want to reset the game?</p>
    <button id="btnx">Reset game</button>
</div>


</body>
<script src="main.js"></script>

</html>
